<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/common.css">
    <title>質問詳細ページ</title>
</head>

<body>
    <!--wrapperここから -->
    <div id="wrapper">
        <header id="header">
            <h1 class="p-header--title">
                <span>おもてなし</span>
                質問詳細
            </h1>
        </header>

        <!-- グローバルナビゲーションここから -->
        <nav id="nav">
            <ul class="p-global-nav__items">
                <li class="p-global-nav__item">
                    <a href="#" class="p-global-nav__item__link">
                        <img src="./images/q.png" alt="質問ページ">
                    </a>
                </li>
                <li class="p-global-nav__item">
                    <a href="#" class="p-global-nav__item__link">
                        <img src="./images/m.png" alt="メール">
                    </a>
                </li>
                <li class="p-global-nav__item">
                    <a href="#" class="p-global-nav__item__link">
                        <img src="./images/s.png" alt="検索">
                    </a>
                </li>
                <li class="p-global-nav__item">
                    <a href="#" class="p-global-nav__item__link">
                        <img src="./images/ma.png" alt="周辺Map">
                    </a>
                </li>
                <li class="p-global-nav__item">
                    <a href="#" class="p-global-nav__item__link">
                        <img src="./images/u.png" alt="ユーザー情報">
                    </a>
                </li>
            </ul>
        </nav>
        <!-- グローバルナビゲーションここまで -->


        <!-- メインコンテンツここから -->
        <div id="main">
            <!-- 記事について -->
            <div class="p-article">
                <!-- 記事１ここから -->
                <div class="p-article__card c-card">
                    <div class="c-card__grid c-card__grid--detail">
                        <div class="c-card__grid__left-column c-user-icon">
                            <p class="c-user-icon__image">
                                <img src="./images/user-icon.png" alt="#">
                            </p>
                        </div>
                        <div class="c-card__grid__right-column">
                            <h2>タイトル</h2>
                            <ul class="c-card__grid__right-column__labels">
                                <li class="c-card__grid__right-column__label">Location: Tokyo</li>
                                <li class="c-card__grid__right-column__label">Category: gourmet</li>
                            </ul>
                        </div>
                        <div class="c-card__grid--detail__content">
                                <p>
                                    text here dummy
                                </p>
                            </div>
                        <div class="c-card__grid__meta">
                            <p class="c-card__grid__meta__left-column">Answer: 0 people</p>
                            <p class="c-card__grid__meta__right-column">
                                <time datatime="YYYY-MM-DDThh:mm:ssTZD">2018/05/12</time>
                            </p>
                        </div>
                    </div>
                </div>

                    <!-- 回答入力フォーム(Answerのボタンをタップした時、表示) -->
                    <div class="p-answer-form c-message-form">
                        <form action="#" method="post">
                            <input type="text" class="p-answer-form__input c-message-form__input">
                            <input type="submit" class="p-answer-form__button c-message-form__button" value="post">
                        </form>
                    </div>
                    <!-- 回答入力フォームここまで -->

                    <!-- 回答者のリスト -->
                    <div class="p-article">
                        <!-- 回答者の記事ここから -->
                        <div class="p-article__card c-card">
                            <div class="c-card__grid c-card__grid--answer">
                                <div class="c-card__grid__left-column c-user-icon">
                                    <p class="c-user-icon__image">
                                        <img src="./images/user-icon.png" alt="#">
                                    </p>
                                    <p class="c-card__grid--answer__left-column__user-id">userid</p>
                                </div>
                                <div class="c-card__grid__right-column">
                                    <div class="c-card__grid__right-column__comment">
                                        <p>usercomment</p>
                                    </div>
                                    <div class="c-card__grid--answer__right-column__chat-button c-message-form">
                                        <!-- 管理者側のみ表示ここから -->
                                        <a href="#" class="c-message-form__button">CHAT</a>
                                        <!-- 管理者側のみ表示ここまで -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 回答者の記事ここまで -->
                    </div>
                    <!-- 回答者のリストここまで -->


                <!-- SOSのリンク -->
