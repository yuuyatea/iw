<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/question.css">
	<title>質問ページ</title>
</head>

<body>
	<!--wrapperここから -->
	<div id="wrapper">
		<header id="header">
			<h1 class="p-header--title">
				<span>おもてなし</span>
				質問ページ
			</h1>
		</header>

		<!-- グローバルナビゲーションここから -->
		<nav id="nav">
			<ul class="p-global-nav__items">
				<li class="p-global-nav__item">
					<a href="#" class="p-global-nav__item__link">
						<img src="./images/q.png" alt="質問ページ">
					</a>
				</li>
				<li class="p-global-nav__item">
					<a href="#" class="p-global-nav__item__link">
						<img src="./images/m.png" alt="メール">
					</a>
				</li>
				<li class="p-global-nav__item">
					<a href="#" class="p-global-nav__item__link">
						<img src="./images/s.png" alt="検索">
					</a>
				</li>
				<li class="p-global-nav__item">
					<a href="#" class="p-global-nav__item__link">
						<img src="./images/ma.png" alt="周辺Map">
					</a>
				</li>
				<li class="p-global-nav__item">
					<a href="#" class="p-global-nav__item__link">
						<img src="./images/u.png" alt="ユーザー情報">
					</a>
				</li>
			</ul>
		</nav>
		<!-- グローバルナビゲーションここまで -->


		<!-- メインコンテンツここから（記事一覧を入れるところ。基本ここを使い回す） -->
		<div id="main">
			<!-- 記事について -->
			<div class="p-article">
				<!-- 記事１ここから -->
					<article class="p-article__card c-card">
						<a href="#" class="c-card__grid">
							<div class="c-card__grid__left-column c-user-icon">
								<p class="c-user-icon__image">
									<img src="./images/user-icon.png" alt="#">
								</p>
							</div>
							<div class="c-card__grid__right-column c-card__grid__right-column--sos">
								<h2>タイトル</h2>
								<div class="c-card__grid__right-column--sos__label">
									<p>SOS</p>
								</div>
								<ul class="c-card__grid__right-column__labels">
									<li class="c-card__grid__right-column__label">Location: Tokyo</li>
									<li class="c-card__grid__right-column__label">Category: groumet</li>
								</ul>
							</div>
							<div class="c-card__grid__meta">
								<p class="c-card__grid__meta__left-column">Answer: 0 people</p>
								<p class="c-card__grid__meta__right-column">
									<time datatime="YYYY-MM-DDThh:mm:ssTZD">2018/05/12</time>
								</p>
							</div>
						</a>
					</article>
				<!-- 記事１ここまで -->

				<!-- 広告エリアここから -->
				<article class="p-article__card c-card c-card--pr">
					<a href="#" class="c-card__grid">
					PR Groumet ~
					</a>
				</article>
				<!-- 広告エリアここまで -->

				<!-- 記事２ここから -->
				<article class="p-article__card c-card">
						<a href="#" class="c-card__grid">
							<div class="c-card__grid__left-column c-user-icon">
								<p class="c-user-icon__image">
									<img src="./images/user-icon.png" alt="#">
								</p>
							</div>
							<div class="c-card__grid__right-column">
								<h2>タイトル</h2>
								<ul class="c-card__grid__right-column__labels">
									<li class="c-card__grid__right-column__label">Location: Tokyo</li>
									<li class="c-card__grid__right-column__label">Category: groumet</li>
								</ul>
							</div>
							<div class="c-card__grid__meta">
								<p class="c-card__grid__meta__left-column">Answer: 0 people</p>
								<p class="c-card__grid__meta__right-column">
									<time datatime="YYYY-MM-DDThh:mm:ssTZD">2018/05/12</time>
								</p>
							</div>
						</a>
					</article>
				<!-- 記事２ここまで -->
			</div>
			<!-- .articesここまで -->

		</div>
		<!-- メインコンテンツここまで -->
	</div>

		<!-- wrapperここまで -->
</body>

</html>
