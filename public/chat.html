<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/chat.css">
	<title>チャットページ</title>
</head>

<body>
	<!--wrapperここから -->
	<div id="wrapper">
		<div id="header">
			<header>
				<h1 class="p-header--title">
					<span>おもてなし</span>
					チャット
				</h1>
			</header>
		</div>

		<!-- グローバルナビゲーションここから -->
		<nav id="nav">
			<ul class="p-global-nav__items">
				<li class="p-global-nav__item">
					<a href="#" class="p-global-nav__item__link">
						<img src="./images/q.png" alt="質問ページ">
					</a>
				</li>
				<li class="p-global-nav__item">
					<a href="#" class="p-global-nav__item__link">
						<img src="./images/m.png" alt="メール">
					</a>
				</li>
				<li class="p-global-nav__item">
					<a href="#" class="p-global-nav__item__link">
						<img src="./images/s.png" alt="検索">
					</a>
				</li>
				<li class="p-global-nav__item">
					<a href="#" class="p-global-nav__item__link">
						<img src="./images/ma.png" alt="周辺Map">
					</a>
				</li>
				<li class="p-global-nav__item">
					<a href="#" class="p-global-nav__item__link">
						<img src="./images/u.png" alt="ユーザー情報">
					</a>
				</li>
			</ul>
		</nav>
		<!-- グローバルナビゲーションここまで -->

		<!-- メインコンテンツここから（記事一覧を入れるところ。基本ここを使い回す） -->
		<div class="main">
			<div class="p-chat">
				<div class="p-chat__sentence">
					<div class="p-chat__sentence__right-column">
            <div class="p-chat__sentence__right-column__user-info">
              <p class="p-chat__sentence__right-column__user-info__icon c-user-chat-icon">
                <img src="./images/user-chat-icon1.jpg" alt="#">
              </p>
              <p class="p-chat__sentence__right-column__user-info__name">ミライアカリ</p>
            </div>
            <div class="p-chat__sentence__right-column__lang">
              <p class="p-chat__sentence__right-column__lang__global">Hello! MiraiAkari dayo!</p>
              <p class="p-chat__sentence__right-column__lang__japan">ハロー！ミライアカリだよ！</p>
            </div>
					</div>
				</div>
				<div class="p-chat__sentence">
					<div class="p-chat__sentence__left-column">
            <div class="p-chat__sentence__left-column__user-info">
              <p class="p-chat__sentence__left-column__user-info__icon c-user-chat-icon">
                <img src="./images/user-chat-icon2.jpg" alt="#">
              </p>
              <p class="p-chat__sentence__left-column__user-info__name">キズナアイ</p>
            </div>
            <div class="p-chat__sentence__left-column__lang">            
              <p class="p-chat__sentence__left-column__lang__global">Fu○k you</p>
              <p class="p-chat__sentence__left-column__lang__japan">ふぁっきゅー</p>
            </div>
					</div>
				</div>
			</div>
			<div class="p-answer-form c-message-form">
				<form action="#" method="post">
					<input class="p-answer-form__input c-message-form__input" type="text">
					<input class="p-answer-form__button c-message-form__button" value="post" type="submit">
				</form>
			</div>
			<!-- チャット終了画面(モーダル) -->
			<!-- <div class="p-chat__end">
				<p>チャットを終了しますか？</p>
				<p class="p-chat__end__button c-button">
					<a href="#">yes</a>
				</p>
				<p class="p-chat__end__button c-button">
					<a href="#">no</a>
				</p>
			</div> -->
		</div>


	</div>
	<!-- メインコンテンツここまで -->

	<!-- wrapperここまで -->
</body>

</html>
