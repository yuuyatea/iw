<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="./css/question.css">
	<title>チャットページ</title>
</head>

<body>
<!--wrapperここから -->
  <div id="wrapper">
    <div id="header">
      <header>
        <h1 class="p-header--title">
          <span>おもてなし</span>
          チャット
        </h1>
      </header>
    </div>

    <!-- グローバルナビゲーションここから -->
    <nav id="nav">
      <ul class="p-global-nav__items">
        <li class="p-global-nav__item">
          <a href="#" class="p-global-nav__item__link">
            <img src="#" alt="質問ページ">
          </a>
        </li>
        <li class="p-global-nav__item">
          <a href="#" class="p-global-nav__item__link">
            <img src="#" alt="メール">
          </a>
        </li>
        <li class="p-global-nav__item">
          <a href="#" class="p-global-nav__item__link">
            <img src="#" alt="検索">
          </a>
        </li>
        <li class="p-global-nav__item">
          <a href="#" class="p-global-nav__item__link">
            <img src="#" alt="周辺Map">
          </a>
        </li>
        <li class="p-global-nav__item">
          <a href="#" class="p-global-nav__item__link">
            <img src="#" alt="ユーザー情報">
          </a>
        </li>
      </ul>
    </nav>
    <!-- グローバルナビゲーションここまで -->

    <!-- メインコンテンツここから（記事一覧を入れるところ。基本ここを使い回す） -->
    <div class="main">
      <div class="p-chat">
        <div class="p-chat__sentence">
          <p class="p-chat__sentence__right-column">
            <span class="p-chat__sentence__right-column__icon"><img src="#" alt="#"></span>
            <span class="p-chat__sentence__right-column__global-lang">Hello!It is my first to visit to japan</span>
            <span class="p-chat__sentence__right-column__japan-lang">初めて日本に訪れたよ！</span>
          </p>
        </div>
        <div class="p-chat__sentence">
            <p class="p-chat__sentence__left-column">
              <span class="p-chat__sentence__left-column__icon"><img src="#" alt="#"></span>
              <span class="p-chat__sentence__left-column__global-lang">ok</span>
              <span class="p-chat__sentence__left-column__japan-lang">なるほど・・・</span>
            </p>
          </div>
      </div>
      <div class="post">    
        <input class="post__input" type="text"> 
        <input class="post__button" type="submit">
      </div>       
    </div>

  </div>
<!-- メインコンテンツここまで -->

<!-- wrapperここまで -->

</html>
